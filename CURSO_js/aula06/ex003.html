<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first program</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <script>
        //aspas simples ou duplas servem para strings em JavaScript
        var nome = window.prompt("Qual seu nome ?")
        document.write("Seu nome tem "+ nome.length +" caracteres<br>")
        document.write("Seu nome em maiúsculas: "+ nome.toUpperCase() +"<br>")
        document.write("Seu nome em maiúsculas: "+ nome.toLowerCase())
        
        /* variavel.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'})
        converte um número para um valor em real. Podemos fazer com outras moedas
        também */
    </script>
</body>
</html>
